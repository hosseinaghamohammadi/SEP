<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Fading Modal</h2>
    <p>Add the "fade" class to the modal container if you want the modal to fade in on open and fade out on close.</p>

    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open modal
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div id="demo" class="carousel slide" data-ride="carousel" data-interval="100000000">

                        <!-- Indicators -->
                        <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                        </ul>

                        <!-- The slideshow -->
                        <div class="carousel-inner">
                            <div class="carousel-item active" style="width: inherit;">
                                <img src="image1.jpg" alt="Los Angeles" style="width: inherit;">
                            </div>
                            <div class="carousel-item">
                                <img src="image2.jpg" alt="Chicago" width="1100" height="500">
                            </div>
                            <div class="carousel-item">
                                <img src="image3.jpg" alt="New York" width="1100" height="500">
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <!--<a class="carousel-control-prev" href="#demo" data-slide="prev">-->
                            <!--<span class="carousel-control-prev-icon"></span>-->
                        <!--</a>-->
                        <!--<a class="carousel-control-next" href="#demo" data-slide="next">-->
                            <!--<button type="button" class="btn btn-danger">mammad</button>-->
                            <!--<span class="carousel-control-next-icon"></span>-->
                        </a>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <a style="width: inherit; width: 85%">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">تِمام</button>
                    </a>


                    <a class="" href="#demo" data-slide="next" >
                        <button type="button" class="btn btn-danger" style="float: left; width: 99px">بخش بعدی</button>
                        <!--<span class="carousel-control-next-icon"></span>-->
                    </a>

                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
